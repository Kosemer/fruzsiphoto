<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/FaviconLogo.ico" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <meta name="description" content="Dobák Fruzsina Fotózás - Kreatív családi- és portréfotózás, rendezvényfotózás (sport, esküvő), budoir.">
    <meta name="keywords" content="fotózás, családi fotózás, portréfotózás, rendezvényfotózás, sportfotózás, esküvő, budoir, Reismann Marian, Dobák Fruzsina Fotózás">
    <meta name="author" content="Dobák Fruzsina & FrontWeb">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Dobák Fruzsina Fotózás | Kreatív családi- és portréfotózás, rendezvényfotózás, esküvő, budoir">
    <meta property="og:description" content="Fruzsina Fotózás - Kreatív családi- és portréfotózás, rendezvényfotózás (sport, esküvő), budoir.">
    <meta property="og:url" content="https://www.fruzsiphoto.hu/">
    <meta property="og:type" content="website">

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Fruzsiphoto</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
        (function() {
          var url = window.location.href;
          var path = url.split('/').pop();
          if (path !== '' && path.indexOf('.') === -1) {
            window.history.replaceState({}, '', '/' + path);
          }
        })();
      </script>
      
  </body>
</html>
